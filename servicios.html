<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Servicios Disponibles</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content mdl-grid">

            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
                <div class="mdl-card__title">uñas acrílicas</div>
                <div class="mdl-card__supporting-text">Precio: $20.000</div>
            </div>

            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
                <div class="mdl-card__title">uñas del gel</div>
                <div class="mdl-card__supporting-text">Precio: $15.000</div>
            </div>

            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
                <div class="mdl-card__title">uñas francesas</div>
                <div class="mdl-card__supporting-text">Precio: $30.000</div>
            </div>

        </div>
    </main>

</div>

</body>
</html>
